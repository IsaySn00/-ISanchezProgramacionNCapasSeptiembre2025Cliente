<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cambiar Contraseña</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <style>
            body {
                background-color: #f8f9fa;
            }
            .card-password {
                max-width: 400px;
                margin-top: 100px;
            }
        </style>
    </head>
    <body>
        <div class="container d-flex justify-content-center">
            <div class="card shadow-sm card-password w-100">
                <div class="card-body p-4">
                    <h3 class="card-title text-center mb-4">Nueva Contraseña</h3>
                    <div>
                        <div class="mb-3">
                            <label for="newPassword" class="form-label">Introduce tu nueva contraseña</label>
                            <input 
                                type="password" 
                                class="form-control" 
                                id="newPassword" 
                                name="newPassword" 
                                required
                                >
                            <div class="form-text">
                                Asegúrate de que sea una contraseña segura.
                            </div>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-password">
                                Actualizar contraseña
                            </button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <script>
            $(document).ready(function () {
                var token = getUrlParameter('token');
                sessionStorage.setItem('tkn', token);
            });

            $(".btn-password").on("click", function () {

                const password = $("#newPassword").val();

                let formData = new FormData();
                formData.append("password", password);

                $.ajax({
                    type: 'POST',
                    url: 'http://localhost:8080/api/usuarios/recuperarPassword',
                    data: formData,
                    processData: false,
                    contentType: false,
                    headers: {"Authorization": "Bearer " + sessionStorage.getItem('tkn')},
                    success: function (data, textStatus, jqXHR) {
                        Swal.fire("Éxito", "Contaseña recuperada correctamente", "success")
                        setTimeout(function () {
                            window.location.href = "http://localhost:8081/usuario/login";
                        }, 3000);
                    },
                    error: function (jqXHR, textStatus, errorThrown) {
                        Swal.fire("Error", "Error al recuperar correctamente", "error")
                        setTimeout(function () {
                            window.location.href = "http://localhost:8081/usuario/login";
                        }, 3000);
                    }
                })
            })

            function getUrlParameter(name) {
                name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
                var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
                var results = regex.exec(location.search);
                return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
            }
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
