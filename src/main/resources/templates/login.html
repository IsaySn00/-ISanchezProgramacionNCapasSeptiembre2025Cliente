<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </head>
    <body class="container-fluid">
        <div class="card container mt-5 w-50">
            <div class="card-body">
                <h2 class="text-center">Bienvenido<h2>
                        <div th:if="${loginError}" class="card bg-danger w-50 my-3 mx-auto">
                            <p class="text-center fs-5 text-light">Error al iniciar sesión</p>
                        </div>        

                        <form class="container row" th:action="@{login}" method="post">
                            <div class="mb-3 col-12">
                                <label for="userName" class="form-label fs-5 mb-2">Correo electrónico    </label>
                                <input type="text" id="emailUsuario" name="email" class="form-control"/>    
                            </div>
                            <div class="mb-5 col-12">
                                <label for="passwordUser" class="form-label fs-5 mb-2">Contraseña</label>
                                <input type="password" id="passwordUser" name="password" class="form-control"/>
                            </div>
                            <button type="submit" class="btn btn-primary btn-lg mx-auto col-3">Iniciar Sesión</button>                    
                        </form>        
                        </div>
                        <p class="text-center mt-3">
                            <a href="#" class="link-primary" data-bs-toggle="modal" data-bs-target="#modalRecuperar">
                                Recuperar Contraseña
                            </a>
                        </p>

                        </div>
                        <div class="modal fade" id="modalRecuperar" tabindex="-1" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title">Recuperar contraseña</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                    </div>

                                    <div class="modal-body">
                                        <div class="mb-3">
                                            <label class="form-label">Correo electrónico</label>
                                            <input type="email" id="emailRecuperacion" class="form-control"
                                                   placeholder="correo@ejemplo.com">
                                        </div>
                                    </div>

                                    <div class="modal-footer">
                                        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                                        <button class="btn btn-primary" onclick="enviarCorreoRecuperacion()">
                                            Enviar correo
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div th:if="${unverified}">
                            <script th:inline="javascript">
                                Swal.fire({
                                    icon: "warning",
                                    title: "Cuenta no verificada",
                                    html: `
                                        <p>Revisa tu correo o envía uno nuevo de verificación.</p>
                                        <button class="btn btn-primary" onclick="reenviarCorreo()">Reenviar Correo</button>
                                  `,
                                    showConfirmButton: false
                                });

                                function reenviarCorreo() {
                                    const email = /*[[${email}]]*/ '';

                                    $.ajax({
                                        url: "http://localhost:8080/api/auth/reenviar?email=" + email,
                                        method: "POST",
                                        success: function (resp) {
                                            Swal.fire("Éxito", "Correo enviado correctamente", "success")
                                        },
                                        error: function (jqXHR, textStatus, errorThrown) {
                                            Swal.fire("Error", "No", "error")

                                        }
                                    })
                                }
                            </script>
                        </div>
                        <script>
                            function enviarCorreoRecuperacion() {
                                const email = $("#emailRecuperacion").val().trim();

                                if (email === "") {
                                    Swal.fire("Error", "Ingresa un correo", "warning");
                                    return;
                                }

                                let formData = new FormData();
                                formData.append("email", email);

                                $.ajax({
                                    url: "http://localhost:8080/api/usuarios/enviarCorreoPassword",
                                    type: "POST",
                                    data: formData,
                                    processData: false,
                                    contentType: false,
                                    success: function (resp) {
                                        Swal.fire("Éxito", resp.object, "success");
                                        $("#modalRecuperar").modal("hide");
                                        $("#emailRecuperacion").val("");
                                    },
                                    error: function (xhr) {
                                        let mensaje = "Ocurrió un error";
                                        if (xhr.responseJSON?.object) {
                                            mensaje = xhr.responseJSON.object;
                                        }
                                        Swal.fire("Error", mensaje, "error");
                                    }
                                });
                            }
                        </script>

                        </body>
                        </html>
